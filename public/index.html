<!-- Demo Layout for Bootstrap (with cards) -->
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Blog Page</title>

    <!-- We need to bring in the bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>

  <body>
    <div class="container">
      <div
        class="wrapper"
        id="blog_wrapper"
        style="margin-top: 5px; padding: 10px;"
      >
        <h1>Blog Info</h1>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputTitle">Title</label>
              <input
                type="text"
                class="form-control"
                id="titleInput"
                placeholder="Title"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputArticle">Article</label>
              <input
                type="text"
                class="form-control"
                id="articleInput"
                placeholder="Article"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputPublished">Published</label>
            <input
              type="text"
              class="form-control"
              id="publishedInput"
              placeholder="Published"
            />
          </div>
          <div class="form-group">
            <label for="inputFeatured">Featured</label>
            <input
              type="text"
              class="form-control"
              id="featuredInput"
              placeholder="Featured"
            />
          </div>
          <button type="submit" class="btn btn-primary" id="blog_submit">
            Submit Blog
          </button>
        </form>
      </div>
      <br /><br />

      <div class="wrapper" id="user_wrapper" style="padding: 10px; margin-top: 5px;">
        <h1>User Info</h1>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="Email"
              />
            </div>
            <!-- <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div> -->
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
            />
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
            />
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
            />
          </div>
          <button id="user_submit" type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>
    
    <div class="results wrapper">
      <div class="text"></div>
    </div>
  </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/blogForm.js"></script>
  </body>
</html>
